<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='styles/styles.css') }}"
        />
    </head>
    <body style="padding: 20px">
        <h1 style="text-align: center">Test in Progress</h1>
        <p style="text-align: center">
            Please read the Question and select the most appropriate answer from the options
        </p>

        <div id="question">
            <h2 style="text-align: center">{{question[1]}}</h2>
        </div>

        <div class="answer_section">
            <a class="answer" href="/results?choice={{ question[2] }}"> {{ question[2] }}</a>
            <a class="answer" href="/results?choice={{ question[3] }}"> {{ question[3] }}</a>
        </div>

        <div class="answer_section">
            <a class="answer" href="/results?choice={{ question[4] }}"> {{ question[4] }}</a>
            <a class="answer" href="/results?choice={{ question[5] }}"> {{ question[5] }}</a>
        </div>
        <br />
        <br />
        <a style="text-align: center" href="#">Need help?</a>
    </body>
</html>
